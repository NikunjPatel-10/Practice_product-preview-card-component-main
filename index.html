<body>
  <!-- main container section started -->
  <div class="container d-flex justify-content-center align-items-center">
    <!-- center section started -->
    <div class="main-section">
      <!-- image section started -->
        
      <figure class="image-wrapper">
        <img src="images/image-product-desktop.jpg" alt="wallpaper">
      </figure>
      <!-- image section end -->

      <!-- description section started -->
      <div class="description-wrapper">
        <div class="description-text">PERFUME</div>
        <h1>Gabrielle <br>Essence Eau <br> De Parfum</h1>
        <div class="description-detail"> A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.</div>
        <div class="description-selling d-flex ">
          <div class="description-price">$149.99 </div>
          <div class="cut-price d-flex align-items-center justify-content-center">$169.99</div>
        </div>
        <button class=""><img src="images/icon-cart.svg"> Add to Cart</button>
      </div>
      <!-- description section started -->
    </div>
    <!-- center section started -->
  </div>
  <!-- main container section end -->
